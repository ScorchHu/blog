{% extends 'backend_layout.html' %}

{% block title %}
    报障管理
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/plugins/kindeditor/themes/default/default.css"/>
    <style>
        .kind-content{
            width: 100%;
            min-height: 250px;
        }

    </style>
{% endblock %}

{% block contents %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="#">报障管理</a></li>
        <li class="active">创建报障单</li>
    </ol>
    <h1>标题</h1>
    <h3>{{ obj.title }}</h3>
    <div style="padding: 5px 8px;">
        <form method="POST" action="/backend/trouble-rob-{{ nid }}.html" novalidate>
            <div class="form-group">
                <label for="solution">解决方案 <span>{{ form.solution.errors.0 }}</span></label>
                {{ form.solution }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>

{% endblock %}

{% block js %}
    <script charset="utf-8" src="/static/plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/static/plugins/kindeditor/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor =K.create('#solution',{
                resizeType:2
            });
        });
    </script>
{% endblock %}
