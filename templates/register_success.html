<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3 id="page_div" align="center">注册成功! 将在3s后自动跳转到首页</h3>

    <script>
    var num = 2; //倒计时的秒数
    var URL = "/";
    var id = window.setInterval('doUpdate()', 1000);
    function doUpdate() {
        document.getElementById('page_div').innerHTML = '注册成功! 将在'+num+'s后自动跳转到首页' ;
        if(num == 0) {
            window.clearInterval(id);
            window.location = URL;
        }
        num --;
    }
    </script>
</body>
</html>
