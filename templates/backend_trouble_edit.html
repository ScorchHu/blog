{% extends 'backend_layout.html' %}

{% block title %}
    报障管理
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="/static/plugins/kindeditor/themes/default/default.css"/>
    <style>
        .kind-content{
            width: 100%;
            min-height: 250px;
        }

    </style>
{% endblock %}

{% block contents %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="#">报障管理</a></li>
        <li class="active">修改报障单</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form method="POST" action="/backend/trouble-edit-{{ nid }}.html" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">标题 <span>{{ form.title.errors.0 }}</span></label>
                {{ form.title }}  {# 自动生成input标签 #}
            </div>
            <div class="form-group">
                <label for="detail">内容 <span>{{ form.detail.errors.0 }}</span></label>
                {{ form.detail }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>

{% endblock %}

{% block js %}
    <script charset="utf-8" src="/static/plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/static/plugins/kindeditor/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor =K.create('#detail',{
                resizeType:2
            });
        });
    </script>
{% endblock %}
